<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI チャット</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>迷わない食堂</h1>
      <dialog id="restaurantDialog">
        <span class="close" id="closeDialog">&times;</span>
        <img id="restaurantImage" src="" alt="Restaurant Image">
        <h2 id="restaurantName">飲食店名</h2>
        <p id="restaurantGenre">ジャンル: </p>
        <p id="restaurantBudget">予算: </p>
        <p id="restaurantDistance">所要時間: </p>
        <p id="restaurantCongestion">混雑率：</p>
        <p id="restaurantStar">満足度：</p>
        <div id="restaurantRecommendReason">AI押しポイント：</div>
        <button id="yes-button">ここへ行く！</button>
        <button id="googleMap">道案内</button>
      </dialog>
      
      <button id="randomChoiceButton"><h1>おまかせ</h1></button>
      
    <script src="/script.js"></script>
  </body>
</html>
