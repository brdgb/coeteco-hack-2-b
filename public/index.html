<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            /></svg

        <td class="table_field" id="restaurantGenre"></td>
      </tr>
      <tr>
        <td class="table_index">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cash-coin"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"
            />

            />
            <path
              d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"
            /></svg
          >予算
        </td>
        <td class="table_field" id="restaurantBudget"></td>
      </tr>
      <tr>
        <td class="table_index">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="_x32_"
            x="0px"
            y="0px"
            viewBox="0 0 512 512"
            style="width: 16px; height: 16px; opacity: 1"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: #4b4b4b;
              }
            </style>
            <g>
              <path
                class="st0"
                d="M278.796,94.952c26.218,0,47.472-21.254,47.472-47.481C326.268,21.254,305.014,0,278.796,0   c-26.227,0-47.481,21.254-47.481,47.472C231.315,73.698,252.569,94.952,278.796,94.952z"
                style="fill: rgb(75, 75, 75)"
              />

                style="fill: rgb(75, 75, 75)"
              />
            </g></svg
          >距離
        </td>
        <td class="table_field" id="restaurantDistance"></td>
      </tr>
      <tr>
        <td class="table_index">混雑しやすさ</td>
        <td class="table_field" id="restaurantCongestion"></td>
      </tr>
      <tr>
        <td class="table_index">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
            /></svg
          >満足度
        </td>
        <td class="table_field" id="restaurantStar"></td>
      </tr>
    </table>
    <div class="ai_comment_wrapper">
      <h3>AIからのコメント</h3>
      <p id="restaurantRecommendReason"></p>
    </div>
    <div class="action_button_wrapper">
      <button id="yes-button">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-file-earmark-text"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
            />
            <path
              d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"
            /></svg></span
        ><span> 詳細を確認 </span>
      </button>
      <button id="googleMap">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pin-map"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"
            />
            <path
              fill-rule="evenodd"
              d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"
            /></svg></span
        ><span>ここに行く</span>
      </button>
    </div>
    <div class="footer"></div>
    <script src="/script.js"></script>
  </body>
</html>
